<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vet Assistant</title>
  <style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #17313E;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #F3E2D4;
  }

  .chat-container {
    width: 720px; /* increased width */
    height: 95vh; /* taller chat panel */
    background-color: #415E72;
    border-radius: 12px;
    box-shadow: 0 0 14px rgba(23, 49, 62, 0.8);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .chat-header {
    background-color: #17313E;
    padding: 18px;
    font-size: 1.6rem;
    font-weight: 600;
    color: #F3E2D4;
    text-align: center;
    border-bottom: 1px solid #C5B0CD;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .clear-btn {
    background-color: #F3E2D4;
    color: #17313E;
    border: none;
    padding: 6px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.9rem;
    transition: background-color 0.3s ease;
  }

  .clear-btn:hover {
    background-color: #d9c9b9;
  }

  .chat-box {
    flex: 1;
    padding: 20px;
    background-color: #415E72;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    scrollbar-width: thin;
    scrollbar-color: #C5B0CD #415E72;
  }

  .chat-box::-webkit-scrollbar {
    width: 10px;
  }

  .chat-box::-webkit-scrollbar-track {
    background: #415E72;
  }

  .chat-box::-webkit-scrollbar-thumb {
    background-color: #C5B0CD;
    border-radius: 8px;
  }

  .message {
    max-width: 85%;
    padding: 14px 18px;
    border-radius: 16px;
    font-size: 1rem;
    line-height: 1.6;
    word-wrap: break-word;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .user-message {
    background-color: #F3E2D4;
    color: #17313E;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
    border-bottom-left-radius: 16px;
    font-weight: 500;
  }

  .bot-message {
    background-color: #ffffff;
    color: #17313E;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 16px;
    font-weight: 400;
  }

  /* Code block style */
  .bot-message code {
    background: #2d2d2d;
    color: #f8f8f2;
    padding: 2px 6px;
    border-radius: 6px;
    font-family: monospace;
  }

  .bot-message pre {
    background: #2d2d2d;
    color: #f8f8f2;
    padding: 10px;
    border-radius: 8px;
    overflow-x: auto;
    font-family: monospace;
    margin: 10px 0;
  }

  .bot-message ul, .bot-message ol {
    margin: 10px 0 10px 20px;
    padding: 0;
  }

  .bot-message li {
    margin-bottom: 6px;
  }

  form.chat-form {
    display: flex;
    padding: 15px 20px;
    background-color: #17313E;
    border-top: 1px solid #C5B0CD;
    align-items: center;
  }

  form.chat-form textarea {
    flex: 1;
    min-height: 50px; /* bigger input area */
    max-height: 120px; /* prevent too tall */
    resize: vertical;
    padding: 12px 18px;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    background-color: #415E72;
    color: #F3E2D4;
    outline: none;
    line-height: 1.4;
  }

  form.chat-form textarea::placeholder {
    color: #C5B0CD;
  }

  form.chat-form button {
    background-color: #F3E2D4;
    border: none;
    color: #17313E;
    font-weight: 600;
    padding: 10px 18px;
    margin-left: 12px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    height: 50px;
  }

  form.chat-form button:hover {
    background-color: #d9c9b9;
  }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
    AI Assistant
      <form method="post" action="{% url 'clear_chat' %}" style="margin:0;">
        {% csrf_token %}
        <button type="submit" class="clear-btn" title="Clear Chat">Clear Chat</button>
      </form>
    </div>
    <div class="chat-box" id="chat-box">
      {% for chat in chat_history %}
        <div class="message {% if chat.sender == 'user' %}user-message{% else %}bot-message{% endif %}">
          {{ chat.text|linebreaksbr }}
        </div>
      {% empty %}
        <div style="text-align:center; color:#C5B0CD;">No messages yet. Start the conversation!</div>
      {% endfor %}
    </div>
    <form method="post" class="chat-form" action="{% url 'assistant' %}">
      {% csrf_token %}
      <textarea name="user_input" placeholder="Type your message..." autocomplete="off" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
